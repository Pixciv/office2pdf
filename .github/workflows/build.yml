name: Build LibreOffice .so for Android

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android-so:
    runs-on: ubuntu-latest
    env:
      ANDROID_NDK: /opt/android-ndk
      ANDROID_SDK: /opt/android-sdk
      LIBO_ROOT: ${{ github.workspace }}/libreoffice
      ANDROID_ABI: arm64-v8a
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build clang git python3 python3-pip wget unzip

      - name: Download Android NDK & SDK
        run: |
          mkdir -p $ANDROID_NDK $ANDROID_SDK
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O ndk.zip
          unzip ndk.zip -d /opt/
          mv /opt/android-ndk-r25b $ANDROID_NDK
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk.zip
          unzip sdk.zip -d $ANDROID_SDK
          yes | $ANDROID_SDK/cmdline-tools/bin/sdkmanager --sdk_root=$ANDROID_SDK "platforms;android-21" "build-tools;30.0.3"

      - name: Clone LibreOffice
        run: |
          rm -rf $LIBO_ROOT
          git clone https://github.com/LibreOffice/core.git $LIBO_ROOT
          cd $LIBO_ROOT
          git checkout stable-7-6

      - name: Build LibreOffice .so
        run: |
          chmod +x scripts/build-libreoffice-so.sh
          ./scripts/build-libreoffice-so.sh

      - name: Copy .so files to android/jniLibs
        run: |
          mkdir -p android/jniLibs/$ANDROID_ABI
          cp $LIBO_ROOT/instsetoo_native/lib/*.so android/jniLibs/$ANDROID_ABI/
