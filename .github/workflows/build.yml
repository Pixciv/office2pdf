name: Build Office2PDF APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Setup Debian rootfs
      run: |
        mkdir -p $HOME/debian-rootfs
        tar -xf android/app/src/main/assets/rootfs/debian-rootfs.tar.gz -C $HOME/debian-rootfs

    - name: Install headless LibreOffice
      run: |
        sudo apt-get update
        sudo apt-get install -y libreoffice-core libreoffice-writer libreoffice-calc libreoffice-impress libreoffice-java-common

    - name: Prepare Capacitor project
      run: |
        # Capacitor_apk dosyalarını office2pdf içinde kullanabilirsin
        cp -r capacitor_apk/* ./capacitor_apk_copy/

    - name: Build APK
      run: |
        cd capacitor_apk_copy
        npm install
        npx cap sync android
        npx cap copy android
        cd android
        ./gradlew assembleRelease

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: office2pdf-apk
        path: android/app/build/outputs/apk/release/*.apk
