name: Build Office2PDF APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Setup Arch Linux rootfs
      run: |
        mkdir -p $HOME/arch-rootfs
        # rootfs tar.gz dosyasını LFS'den çıkar
        tar -xf capacitor_apk/android/app/src/main/assets/rootfs/arch-rootfs.tar.gz -C $HOME/arch-rootfs

    - name: Install headless LibreOffice in Arch rootfs
      run: |
        sudo pacman -Syu --noconfirm
        sudo pacman -S --noconfirm libreoffice-fresh

    - name: Prepare Capacitor project
      run: |
        cp -r capacitor_apk/* ./capacitor_apk_copy/

    - name: Build APK
      run: |
        cd capacitor_apk_copy
        npm install
        npx cap sync android
        npx cap copy android
        cd android
        ./gradlew assembleRelease

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: office2pdf-apk
        path: android/app/build/outputs/apk/release/*.apk
